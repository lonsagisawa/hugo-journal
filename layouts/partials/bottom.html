<hr>
      <footer class="site-footer">
        <h3>書いている人</h3>
        <span itemscope itemtype="http://schema.org/Person">
          <link itemprop="url" href="{{ .Site.BaseURL }}">
          <h4 itemprop="name">{{- .Site.Author.name -}}</h4>

          {{ if isset .Site.Params "mastodonurl" -}}
          <a itemprop="sameAs" href="{{ .Site.Params.mastodonURL }}" title="Mastodon">Mastodon</a>
          {{- end }}

          {{ if isset .Site.Params "githubusername" -}}
          <a itemprop="sameAs" href="https://github.com/{{ .Site.Params.githubUsername }}" title="GitHub">GitHub</a>
          {{- end }}

          {{ if isset .Site.Params "twitterusername" -}}
          <a itemprop="sameAs" href="https://twitter.com/{{ .Site.Params.twitterUsername }}" title="Twitter">Twitter</a>
          {{- end}}

          {{ if isset .Site.Params "gpg" -}}
          <a itemprop="sameAs" href="{{ .Site.Params.gpg.link }}" title="GPG {{ .Site.Params.gpg.key }} (fingerprint: {{ .Site.Params.gpg.fingerprint }})">GPG</a>
          {{- end }}
        </span>

        <!-- {{ hugo.BuildDate }} -->
      </footer>
    </div>

  <script src="{{ "js/highlight.pack.js" | relURL }}"></script>
  <script>hljs.initHighlightingOnLoad();</script>

  </body>
</html>
